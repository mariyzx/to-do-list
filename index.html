<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Task list</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <section style="background-color: #e2d5de">
        <div class="container py-5 h-70">
            <!-- Utilizando a estilização de card dentro de um container para ter um card 'centralizado' na página-->
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <div class="d-flex justify-content-center mb-4">
                        <header>
                            <h1 class="text-center">Task List</h1>
                            <h2>Click on an item to finish</h2>
                        </header>
                    </div>
                    
                    <div>
                        <form class="mb-4">
                            <div class="input-group">
                                <input type="text" id="id-tarefa" class="form-control" placeholder="New task...">
                                <div>
                                    <button type="button" class="btn btn-primary btnAdd">Add</button>
                                    <button type="button" class="btn btn-warning btnRemove">Clear Completed</button>
                                    <button type="button" class="btn btn-secondary btnClear">Clear</button>
                                    <button type="button" class="btn btn-success btnSave">Save</button>
                                </div>
                            </div>
                        </form>

                        <div>
                            <ol id="task-list"></ol>
                        </div>
                    </div>
                </div> 
            </div>
        </div>      
    </section>

<div class="card-footer text-muted text-center mt-auto">
    <p class="name">Mariana Werneck - 2022</p>
</div>
    <script src="script.js"></script>
</body>
</html>
